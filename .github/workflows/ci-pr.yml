name: PR CI (tests & build)

on:
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

concurrency:
  group: pr-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: |
          corepack enable
          yarn --version
          yarn install --frozen-lockfile

      - name: Run lint
        run: |
          yarn lint

      - name: Run unit tests
        run: |
          yarn test

      - name: Build (lib + demo + types)
        run: |
          yarn build:all

      - name: Verify npm pack (dry-run)
        run: |
          npm pack --dry-run
